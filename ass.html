<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KLX230 Pre-Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: green; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Pre-Order KLX230</h2>
  <form action="/submit-order" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="location">Delivery Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="variant">KLX230 Variant:</label>
    <select id="variant" name="variant">
      <option value="standard">Standard</option>
      <option value="lime-green">Lime Green Edition</option>
    </select>

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>
      <option value="upi">UPI</option>
      <option value="cod">Cash on Delivery</option>
    </select>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit Pre-Order</button>
  </form>

</body>
</html>
